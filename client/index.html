<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery/dist/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>

        <form id="sendMessage">
          <div>
            <label for="makePost">Type a message: </label>
            <input type="text" id="inputPosts">
          </div>
          <div>
            <button>Send</button>
          </div>
        </form>
        <form id="createRoom">
          <div>
            <label for="makePost">Enter new chatroom room</label>
            <input type="text" id="newChatroom">
          </div>
          <div>
            <button>Create New Chatroom</button>
          </div>
        </form>
        <div>Chatroom</div>
        <select name="selectRoom" id="chatroomMenu"> <!--Supplement an id here instead of using 'text'-->
          <option value="first" selected>Select a Chatroom</option> 
          <option value="second">Second Value</option>
          <option value="third">Third Value</option>
        </select>
      <!-- Your HTML goes here! -->
        <div>Friends List</div>
        <select name="friendsList" id="friends"> <!--Supplement an id here instead of using 'text'-->
          <option value="defaultFriend" selected>Select a Friend</option>
        </select>
    </div>
    <div id="chats"></div>
